<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPUni Student Portal - 3D Enhanced</title>
    <link rel="stylesheet" href="assets/style/cssdangnhap/style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>

<body>
    <div id="canvas-container"></div>
    
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <img src="assets/images/logo.png" alt="HPUni Logo" class="logo">
                <div class="logo-text">HPUni</div>
            </div>
    
            <div class="user-info">
                <span id="text_name"></span>
                <div class="dropdown">
                    <img src="assets/images/—Pngtree—user flat character avatar png_4651285.png" alt="User Avatar" class="user-avatar">
                    <div class="dropdown-content">
                        <div class="dropdown-item" id="change-password-btn">Đổi mật khẩu</div>
                        <div class="dropdown-item" id="logout">Đăng xuất</div>
                    </div>
                </div>
            </div>
        </header>
    
        <h1 class="section-title">Thông Tin Sinh Viên</h1>
    
        <div class="student-info-container">
            <div class="info-card">
                <div class="card-header">
                    <div class="student-details">
                        <div class="info-row">
                            <div class="info-label">Mã sinh viên:</div>
                            <div class="info-value" id="student_id"></div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Họ và tên:</div>
                            <div class="info-value" id="student_name"></div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Lớp:</div>
                            <div class="info-value" id="student_class"></div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Giới tính:</div>
                            <div class="info-value" id="student_gender"></div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Số điện thoại:</div>
                            <div class="info-value" id="student_phone"></div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Cố vấn:</div>
                            <div class="info-value" id="Academic_advisor"></div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Tình trạng:</div>
                            <div class="info-value" id="student_presence"></div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Học phí còn thiếu:</div>
                            <div class="info-value" id="student_fee"></div>
                        </div>
                        <div class="info-row">
                            <div class="info-label">Bảo hiểm y tế:</div>
                            <div class="info-value" id="Health_insurance"></div>
                        </div>
                    </div>
    
                    <img src="assets/images/avatar-mac-dinh-30xJKPDu.jpg" alt="Student Photo" class="student-photo">
                </div>
            </div>
        </div>
    
        <h1 class="section-title">Tình Trạng Học Tập</h1>
    
        <div class="study-status">
            <div class="status-row">
                <div class="status-label">Tổng tín chỉ:</div>
                <div class="status-value">96/128</div>
            </div>

    
            <div class="status-row">
                <div class="status-label">Trung bình tích lũy:</div>
                <div class="status-value" id="student_gpa"></div>
            </div>
    
            <div class="status-row">
                <div class="status-label">Xếp loại:</div>
                <div class="status-value" id="student_rank"></div>
            </div>
    
            <div class="status-row">
                <div class="status-label">Số môn còn nợ:</div>
                <div class="status-value" id="student_failed_credits"></div>
            </div>
        </div>
    </div>
    
    <div class="modal-overlay" id="password-modal">
        <div class="modal-container">
            <div class="modal-header">
                <h2 class="modal-title">Đổi Mật Khẩu</h2>
                <button class="close-button" id="close-modal">&times;</button>
            </div>
            <form id="password-form">
                <div class="form-group">
                    <label for="oldPassword">Mật khẩu hiện tại</label>
                    <input type="password" id="oldPassword" class="form-input" placeholder="Nhập mật khẩu hiện tại"
                        required>
                </div>
                <div class="form-group">
                    <label for="newPassword">Mật khẩu mới</label>
                    <input type="password" id="newPassword" class="form-input" placeholder="Nhập mật khẩu mới" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Xác nhận mật khẩu mới</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Nhập lại mật khẩu mới"
                        required>
                </div>
                <div id="message"></div>
                <button type="submit" class="form-button" id="changeBtn">Cập Nhật</button>
            </form>
        </div>
    </div>

    <script src="assets/js/welcome.js"></script>

    <script src="assets/js/animetion.js">

    </script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init(
            delay = 200,
        );
    </script>
</body>

</html>
